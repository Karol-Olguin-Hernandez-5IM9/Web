	<div class="center-block" id="title">
		<center>
			<button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
				Nueva Tarea
			</button>

		</center>
	</div>

	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Registrar Tarea</h5>

					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="row mb-3">
							<label class="col-sm col-form-label">Nombre</label>
							<div class="col-sm">
								<input type="text" class="form-control" id="NombreT">
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm col-form-label">Fecha Inicio</label>
							<div class="col-sm">
								<input type="date" id="FechaI" class="form-control">
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm col-form-label">Fecha Fin</label>
							<div class="col-sm">
								<input type="date" id="FechaF" class="form-control">
							</div>
						</div>

						<div class="row mb-3">
							<label class="col-sm col-form-label">Antecesor</label>
							<div class="col-sm">
								<input type="number" id="Antecesor" class="form-control">
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm col-form-label">Avance</label>
							<div class="col-sm">
								<input type="number" id="Avance" class="form-control" max="100">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ConfirmModal">Aceptar</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" tabindex="-1" id="ConfirmModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="">Confirmación</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>¿Está seguro que desea enviar la información?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal" >No</button>
					<button type="button" class="btn btn-success" onclick="NuevaTarea()">Sí</button>
				</div>
			</div>
		</div>
